<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/logo(1).png" type="image/png" />
    <title>Ethan Perez's Enthusiastic Penguin | WEB115 | FizzBuzz 0</title>
    <script
      src="https://lint.page/kit/880bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/HTMLInclude.js" defer></script>
  </head>
  <body>
    <header>
      <div data-include="components/header.html"></div>
    </header>
    <main>
      <h2>FizzBuzz 0</h2>

      <h3 id="greeting">Welcome to Ethan's Enthusiastic Penguin!</h3>

      <form id="nameForm">
        <div class="fb-input">
          <label for="first_name">First Name (Required):</label>
          <input
            required
            type="text"
            id="first_name"
            placeholder="Enter your first name"
          />
        </div>
        <div class="fb-input">
          <label for="middle_initial">Middle Initial (Optional):</label>
          <input
            type="text"
            id="middle_initial"
            maxlength="1"
            placeholder="M"
          />
        </div>
        <div class="fb-input">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" placeholder="Enter your last name" />
        </div>
        <button type="submit" id="fb-submit">Submit</button>
      </form>

     
      <div id="output"></div>
      
      <div class="white-circle"></div>
    </main>
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script>
      document
        .getElementById("nameForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let first = document.getElementById("first_name").value.trim();
          let middle = document.getElementById("middle_initial").value.trim();
          let last = document.getElementById("last_name").value.trim();

          // Validate first name is provided
          if (first === "") {
            alert("First name is required. Please enter your first name.");
            return;
          }

          // Construct full name
          let fullName = first;
          if (middle !== "") {
            fullName += " " + middle + ".";
          }
          if (last !== "") {
            fullName += " " + last;
          }

          // Update greeting
          let greeting = document.getElementById("greeting");
          greeting.textContent = `Welcome to Ethan's Enthusiastic Penguin, ${fullName}!`;

          // Prompt for count limit
          let count = prompt(`How high do you want to count, ${first}?`);

          // Validate count input
          if (count === null || count.trim() === "") {
            alert("No number entered. Please reload and enter a valid value.");
            return;
          }

          count = parseInt(count);

          if (isNaN(count) || count <= 0) {
            alert("Invalid number. Please reload and enter a valid positive number.");
            return;
          }

          // Generate output
          let outputDiv = document.getElementById("output");
          outputDiv.innerHTML = "";

          let list = document.createElement("ol");

          // Theme words - replace with your own theme
          let themeWords = "Enthusiastic Penguin";

          for (let i = 1; i <= count; i++) {
            let li = document.createElement("li");

            let evenOdd =
              i % 2 === 0 ? "the number is even" : "the number is odd";

            li.textContent = `${themeWords} - ${evenOdd}`;
            list.appendChild(li);
          }

          outputDiv.appendChild(list);
        });
    </script>
  </body>
</html>
