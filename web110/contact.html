<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Tech Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cloud.html">Cloud Computing</a></li>
        <li><a href="career.html">IT Careers</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<main>
    <!-- Form with Multiple Fieldsets -->
    <form action="#" method="post">
        <!-- Contact Info Fieldset -->
        <fieldset>
            <legend>Contact Information</legend>

            <!-- Text input (Required, pattern, mobile keyboard) -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z ]{2,30}">
            <br>

            <!-- Email (mobile keyboard) -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <!-- Date input -->
            <label for="meeting-date">Preferred Meeting Date:</label>
            <input type="date" id="meeting-date" name="meeting-date">
        </fieldset>

        <!-- Preferences Fieldset -->
        <fieldset>
            <legend>Your Preferences</legend>

            <!-- Radio buttons -->
            <p>Preferred Contact Method:</p>
            <label><input type="radio" name="contact-method" value="email"> Email</label>
            <label><input type="radio" name="contact-method" value="phone"> Phone</label>

            <!-- Range slider -->
            <p>Experience Level (1 = Beginner, 10 = Expert):</p>
            <input type="range" name="experience" min="1" max="10">

            <!-- Spinner -->
            <p>Years of Experience:</p>
            <input type="number" name="years" min="0" max="40">

            <!-- Checkboxes -->
            <p>Topics of Interest:</p>
            <label><input type="checkbox" name="topic" value="cloud"> Cloud</label>
            <label><input type="checkbox" name="topic" value="web"> Web Development</label>
            <label><input type="checkbox" name="topic" value="certs"> Certifications</label>

            <!-- Selection List -->
            <label for="region">Your Region:</label>
            <select id="region" name="region">
                <option value="americas">Americas</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
            </select>

            <!-- Datalist Input -->
            <label for="role">Your Role:</label>
            <input list="roles" id="role" name="role">
            <datalist id="roles">
                <option value="Developer">
                <option value="SysAdmin">
                <option value="Security Analyst">
            </datalist>

            <!-- Text Area -->
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30"></textarea>
        </fieldset>

        <!-- Submit and Reset -->
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Tech & Cloud Blog</p>
</footer>

<script src="scripts/main.js"></script>
</body>
</html>
